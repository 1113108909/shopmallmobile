<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>个人中心</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
		<link rel="stylesheet" href="css/reset.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
		<script src="js/hmt.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" ></script>
		
		<script type="text/javascript" src="http://yanyubao.tseo.cn/Tpl/static/jquery.tmpl.js"></script>
		<script type="text/javascript" src="js/abot.js"></script>
		<script type="text/javascript" src="http://yanyubao.tseo.cn/api/shopapp.js"></script>
		<script type="text/javascript" src="js/abot.function.js"></script>
	</head>
	<body>
		<!--header star-->
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a href="javascript:history.go(-1)" class="fl fanhui"><i class="iconfont icon-fanhui"></i></a>
			<div class="header-tit">
				余额
			</div>		
		</header>
	    <!--header end-->
	    <div id="container">		
			<div id="main">
			   		<script id="price_item" type="text/x-jquery-tmpl">
		    		<li class="item" ng-repeat="list in balance_list" style="width:100%;height:71px; color:black;padding:20px;border-bottom:1px solid gray">
		                <span style="float: left;" class="ng-binding">${balance_msg}</span>
		                <span style="float: right; font-size: 12px;" class="ng-binding">${log_time}</span>
		                <div style="clear: both;"></div>
		                <p style="margin:10px 0 0 0; color:black" class="ng-binding">金额：${balance}</p>
		       		</li>
					</script>

			</div>	
		   	
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js"></script>
	 <script src="js/other.js"></script>
	<script type="text/javascript">
	
	function price_list_callback(res){
		
		console.log(222)
		
		$("#price_item").tmpl(res.data).appendTo("#main");
	}
	
		$(function(){
			
			var loginItem = get_login_info();
			console.log(loginItem)
			var userid = loginItem.userid;
			
			
			var checkstr = loginItem.checkstr;
			
			var function_name = "user_balance_log";
			
			var request_data = {'userid':userid,'checkstr':checkstr};
			
			 ajax_request_server(function_name,request_data, price_list_callback);
				
		})
	</script>
</html>
